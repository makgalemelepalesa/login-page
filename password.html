<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
</head>
<body>
  <form>
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput"><br><br>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput"><br><br>

    <p id="message"></p>

    <button type="button" onclick="verifyUser()">Log in</button>
  </form>

  <script>
    function verifyUser() {
      var username = document.getElementById("usernameInput").value;
      var password = document.getElementById("passwordInput").value;

      checkUserCreds(username, password);
    }

    function checkUserCreds(username, password) {
      var systemUsername = "nela";
      var systemPassword = "4176";

      if (username === systemUsername && password === systemPassword) {
        document.getElementById("message").innerHTML = "Correct - login you in";
      } else {
        document.getElementById("message").innerHTML = "Username or password are incorrect";
      }
    }
  </script>
</body>
</html>
